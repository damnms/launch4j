plugins {
    id 'application'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://simulation.tudelft.nl/maven/')
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url = uri('https://repo.jenkins-ci.org/public/')
    }
}

dependencies {
    implementation libs.commons.beanutils.commons.beanutils
    implementation libs.commons.logging.commons.logging
    implementation (libs.net.java.abeille.abeille) {
        exclude group: "org.apache.batik", module: "com.springsource.org.apache.batik.ext.awt"
    }
    implementation libs.com.jgoodies.jgoodies.common
    implementation libs.com.jgoodies.forms
    implementation libs.com.formdev.flatlaf
    implementation libs.com.thoughtworks.xstream.xstream
    implementation libs.org.apache.ant.ant
}

group = 'net.sf.launch4j'
version = '3.51'
description = 'Launch4j'
java.sourceCompatibility = JavaVersion.VERSION_1_8

application {
    mainClass = 'net.sf.launch4j.Main'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
