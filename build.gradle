                from fileTree('w32api_jni')
            }
            into('head_jni_BETA') {
                from fileTree('head_jni_BETA')
            }
            into('head') {
                from fileTree('head')
            }
            into('bin') {
                from fileTree('bin/bin-linux')
            }
            into('.') {
                from file('launch4j.sh')
            }
            into('.') {
                from file('launch4jc.sh')
            }
        }
    }

    bin_windows32 {
        distributionBaseName = project.name+"-win32-${version}"
        contents {
            // Copy the following jars to the lib/ directory in the distribution archive
            from shadowJar
            into('w32api') {
                from fileTree('w32api')
            }
            into('w32api_jni') {
                from fileTree('w32api_jni')
            }
            into('head_jni_BETA') {
                from fileTree('head_jni_BETA')
            }
            into('head') {
                from fileTree('head')
            }
            into('bin') {
                from fileTree('bin/bin-win32')
            }
            into('.') {
                from file('launch4j.exe')
            }
        }

    }

    bin_macosx_x86 {
        distributionBaseName = project.name+"-macosx_x86-${version}"
        contents {
            // Copy the following jars to the lib/ directory in the distribution archive
            from shadowJar
            into('w32api') {
                from fileTree('w32api')
            }
            into('w32api_jni') {
                from fileTree('w32api_jni')
            }
            into('head_jni_BETA') {
                from fileTree('head_jni_BETA')
            }
            into('head') {
                from fileTree('head')
            }
            into('bin') {
                from fileTree('bin/bin-macosx-x86')
            }
        }
