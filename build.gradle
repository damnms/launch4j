}

tasks.register("extractLinux32Distri", Copy) {
    dependsOn(tasks.bin_linux32DistZip)
    def zipFile = file(tasks.bin_linux32DistZip.outputs.files[0])
    def outputDir = file("${buildDir}/distributions/linux32distri")

    from zipTree(zipFile)
    into outputDir
}

tasks.register("createWindowsExe", Exec) {
    dependsOn(tasks.extractLinux32Distri)
    workingDir("${buildDir}/distributions/linux32distri/launch4j-linux32")
    executable "java"
    args('-jar', '-Djava.awt.headless=true', "./launch4j.jar", file("${rootDir}/launch4j_config.xml"))
}

tasks.shadowJar {
    mainClassName = "net.sf.launch4j.Main"
    archiveClassifier = null
    version = null
}

tasks.bin_linux64DistZip {
    dependsOn shadowJar
}

tasks.bin_windows32DistZip {
    dependsOn tasks.createWindowsExe
}