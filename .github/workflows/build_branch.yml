# documentation.

name: Java CI with Gradle on feature branches

on:
  push:
    branches: [ "feature/*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: setup gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: build
        run: ./gradlew bin_linux64DistZip bin_linux32DistZip bin_windows32DistZip bin_macosx_x86DistZip createWindowsExe

      - name: Upload build artifacts linux64
        uses: actions/upload-artifact@v4
        with:
          name: linux64
          path: build/distributions/launch4j-linux64-*

      - name: Upload build artifacts linux32
        uses: actions/upload-artifact@v4
        with:
          name: linux32
          path: build/distributions/launch4j-linux32-*

      - name: Upload build artifacts windows32
        uses: actions/upload-artifact@v4
        with:
          name: win32
          path: build/distributions/launch4j-win32-*

      - name: Upload build artifacts macosx_x86
        uses: actions/upload-artifact@v4
        with:
          name: macosx
          path: build/distributions/launch4j-macosx_x86-*

